<!DOCTYPE html>
<html>
<head>
    <title>View All Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text for contrast */
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
            margin: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            text-align: center;
            margin: 0; /* Remove container margin */
            padding: 0; /* Remove container padding */
        }

        img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 2px auto; /* Minimal spacing between images */
            border: 1px solid #333; /* Subtle border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Darker shadow */
        }
    </style>
</head>
<body>
    <h1>All Images Viewer</h1>
    <div id="imageViewer"></div>

    <script>
        function loadImages() {
            // Define the number of images for each unit
            const unitImages = {
                1: 28, // Unit 1 has 28 images
                2: 31, // Unit 2 has 31 images
                3: 31, // Unit 3 has 31 images
                4: 27, // Unit 4 has 27 images
                5: 26, // Unit 5 has 26 images
                6: 27, // Unit 6 has 27 images
                7: 33  // Unit 7 has 33 images
            };

            const imageViewer = document.getElementById('imageViewer');
            const units = Object.keys(unitImages);
            const totalUnits = units.length;

            // Load images in sequence (unit 1, unit 2, ...)
            for (let unit = 1; unit <= totalUnits; unit++) {
                const imageCount = unitImages[unit] || 0;

                for (let img = 1; img <= imageCount; img++) {
                    // Construct URL, removing "b" for units 5 to 7
                    const hasB = unit < 5 ? "b" : "";
                    const url = `https://static.hentaicdn.com/hentai/17599/${unit}${hasB}/ccdn${String(img).padStart(4, '0')}.jpg`;

                    // Create an image element
                    const imgElement = document.createElement('img');
                    imgElement.src = url;
                    imgElement.alt = `Unit ${unit} - Image ${img}`;

                    // Add image to the viewer
                    imageViewer.appendChild(imgElement);
                }
            }
        }

        // Load images on page load
        window.onload = loadImages;
    </script>
</body>
</html>
